name: Deploy Backend API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.VM_SSH_KEY }}

      - name: Prepare VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.115.96.120 << 'EOF'
            sudo apt update
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install -g pm2
            mkdir -p /home/azureuser/backend-api
          EOF

      - name: Copy code to VM
        run: |
          scp -o StrictHostKeyChecking=no -r ./* azureuser@20.115.96.120:/home/azureuser/backend-api

      - name: Deploy with Zero Downtime
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.115.96.120 << 'EOF'
            cd /home/azureuser/backend-api
            npm install --production
            
            # Check if PM2 process exists
            if sudo pm2 describe backend-api > /dev/null 2>&1; then
              # Reload existing process (zero downtime)
              sudo pm2 reload backend-api --update-env
            else
              # Start new process if it doesn't exist
              sudo pm2 start index.js --name backend-api --time
              sudo pm2 save
              sudo pm2 startup systemd -u azureuser --hp /home/azureuser
            fi
            
            # Show status
            sudo pm2 status
          EOF