name: Deploy Backend API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.115.96.120 << 'EOF'
            sudo rm -rf backend-api
            git clone <your-private-repo-url>
            cd backend-api
            npm install
            sudo fuser -k 80/tcp || true
            sudo node index.js &
          EOF
