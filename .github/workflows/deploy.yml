name: Deploy Backend API (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.VM_SSH_KEY }}

      - name: Prepare VM
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.115.96.120 << 'EOF'
            sudo apt update
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt install -y nodejs
            sudo npm install -g pm2
            sudo setcap 'cap_net_bind_service=+ep' $(which node)
            mkdir -p /home/azureuser/backend-api
          EOF

      - name: Copy code to VM
        run: |
          scp -o StrictHostKeyChecking=no -r ./* azureuser@20.115.96.120:/home/azureuser/backend-api

      - name: Zero Downtime Reload
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.115.96.120 << 'EOF'
            cd /home/azureuser/backend-api
            npm install

            if pm2 describe backend-api > /dev/null; then
              pm2 reload backend-api
            else
              pm2 start index.js --name backend-api
            fi

            pm2 save
          EOF
